    <!-- Column left -->
    <main>
        <div id="contact-container">
            <div class="contact-column1">
                <div class="border-contact">
                    <h1 id="contact-title">CONTACT US</h1>
                    <div class="contact-data">
                        <ul class="list-icon">
                            <li>
                                <i class="fas fa-coffee" class="iconos"></i>
                            </li>
                            <li>
                                <i class="fas fa-map-marker-alt" class="iconos"></i>
                            </li>
                            <li>
                                <i class="fas fa-at" class="iconos"></i>
                            </li>
                        </ul>
                        <div class="data">
                            <span> Breakfast at Switzerland's </span>
                            <span>Avenida Siempreviva 723 </span>
                            <span>breakfast.ch@gmail.com </span>
                        </div>
                    </div>
                </div>

                <div class="contenedor-imgabout">
                    <img src="https://i.postimg.cc/PJj3WF51/LOGO1-min.png" alt="Logo" class="contact-img">
                </div>
            </div>

            <!-- end column left -->


            <!-- formulario -->

            <form id="contact-form" action="get">
                <div class="text">
                    <label for="name"></label>
                    <input type="text" class="text" placeholder="Name" required>

                    <label for="email"></label>
                    <input type="email" class="text" placeholder="Email" required>
                </div>



                <div class="canton">
                    <label for="canton" id="canton-title">Select your Canton</label>
                    <select name="canton" id="canton" required>
                        <option value="AG">Aargau</option>
                        <option value="AI">Appenzell Inner-Rhodes</option>
                        <option value="AR">Appenzell Outer-Rhodes</option>
                        <option value="BS">Basel</option>
                        <option value="BE">Berne</option>
                        <option value="FR">Fribourg</option>
                        <option value="GE">Geneva</option>
                        <option value="GL">Glarus</option>
                        <option value="GR">Grisons</option>
                        <option value="JU">Jura</option>
                        <option value="LU">Lucerne</option>
                        <option value="NE">Neuch√¢tel</option>
                        <option value="NW">Nidwald</option>
                        <option value="OW">Obwald</option>
                        <option value="SH">Schaffhausen</option>
                        <option value="SZ">Schwyz</option>
                        <option value="SO">Solothurn</option>
                        <option value="SG">St Gallen</option>
                        <option value="TG">Thurgau</option>
                        <option value="TI">Ticino</option>
                        <option value="UR">Uri</option>
                        <option value="VS">Valais</option>
                        <option value="VD">Vaud</option>
                        <option value="ZG">Zug</option>
                        <option value="ZH">Zurich</option>
                    </select>
                </div>

                <div class="check-form radio-form">
                    <span id="query">What's your query about</span>
                    <div class="radio-buttons">
                        <label class="radio-container">
                            <input type="radio" name="checkmark" value="information"> General information
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="checkmark" value="promotions"> Promotions
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="checkmark" value="payment"> Payment and cart
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>


                <textarea name="mensaje" id="mensaje" cols="70" rows="5"
                    placeholder="Place your message here"></textarea>

                <label class="container-newsletter" id="newsletter">Sign me up for the Newsletter
                    <input type="checkbox" name="newsletter">
                    <span class="checkmark1"></span>
                </label>

                <div class="s-r-buttons">
                    <label for="submit"></label>
                    <input type="submit" class="button-form" value="SUBMIT">

                    <label for="reset"></label>
                    <input type="reset" class="button-form" value="RESET">
                </div>
            </form>


            <!-- img right -->

            <div id="img-contacto">
                <img src="https://i.postimg.cc/05YHkxVn/img-contact.jpg" alt="Breakfast">
            </div>
        </div>
